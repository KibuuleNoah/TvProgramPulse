{% extends "base.html" %} {% block title%}login{% endblock %}
{% block content %}
<div class="row d-flex align-items-center justify-content-center" style="width:100vw;height:100vh">
  <div class="col-md-8">
    <div class="content-section">

      <fieldset class="rounded shadow">
        <legend class="border-bottom text-center text-info h1 mb-4" style="color: white">
          Sign Up
        </legend>

        <form method="POST">
          {% csrf_token %}
          <div style="color: #9ab">
            <div class="form-floating mb-3">
              <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder=" "
                  {% if form.username.value %}
                    value={{form.username.value}}
                  {% endif %}
                  />
              <div class="error text-danger">{{form.username.errors}}</div>
              <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input
                  type="number"
                  class="form-control"
                  id="tel"
                  name="tel"
                  placeholder=" "
                  {% if form.tel.value %}
                    value={{form.tel.value}}
                  {% endif %}
                  />
              <div class="error text-danger">{{form.tel.errors}}</div>
              <label for="tel">Phone Number <i>(optional)</i></label>
            </div>
            <div class="form-floating mb-3">
              <input
                  type="password"
                  class="form-control"
                  id="password1"
                  name="password1"
                  placeholder=" "
                  />
              <span class="error text-danger">{{form.password1.errors}}</span>
              <button type="button" class="btn border-0" data-bs-toggle="tooltip" data-bs-html="true" data-bs-title="{{form.password1.help_text}}">
                <i class="bi bi-question-circle h5 text-muted"></i>
              </button>
              <label for="password1">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                  type="password"
                  class="form-control"
                  id="password2"
                  name="password2"
                  placeholder=" "
                  />
              <span class="error text-danger">{{form.password2.errors}}</span>
              <button type="button" class="btn border-0" data-bs-toggle="tooltip" data-bs-html="true" data-bs-title="{{form.password2.help_text}}">
                <i class="bi bi-question-circle h5 text-muted"></i>
              </button>
              <label for="password2">Confirm Password</label>
            </div>
          </div>
          <div class="form-group px-4">
            <button class="btn btn-outline-info" type="submit">
              Sign Up
            </button>
          </div>
        </form>
        <div class="border-top p-2 m-2">
          <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'auth-login'%}">Login</a>
          </small>
        </div>
      </fieldset>
    </div>
  </div>
</div>

{% endblock %}
