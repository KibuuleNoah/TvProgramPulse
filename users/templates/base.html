{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/styles.css' %}"
    />
    <script src="{% static 'js/htmx.min.js' %}" defer></script>

    <body>
    <header
        class="container position-sticky top-0"
        style="z-index: 1; background-color: inherit"
        >
        {% block header %}{% endblock %}
        <section class="container position-absolute top-0">
        </section>
    </header>
    <main role="main" class="container" style="z-index: 2">
      {% block content %}{% endblock %}
    </main>

          <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header bg-dark text-light">
                <strong class="me-auto">Tv Program Tracker</strong>
                <small>just now</small>
                <!-- <button type="button" class="btn-close light" data-bs-dismiss="toast" aria-label="Close"></button> -->

              <div class="toast-body">
              </div>
            </div>
          </div>

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>

</html>
